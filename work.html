<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ваш возраст</title>
</head>
<body>
    <script>
        function calculateAge(yearOfBirth) {
const currentYear = new Date().getFullYear();
const age = currentYear - yearOfBirth;
if (yearOfBirth > currentYear || yearOfBirth < 1900) {
    return "Некорректный год рождения";
}
return `Вам ${age} лет`;
}
const yearOfBirth = prompt("Введите ваш год рождения"); 
const ageOutput = calculateAge(parseInt(yearOfBirth))
console.log(ageOutput);
alert(` ${ageOutput}`);


        
    </script>
</body>
</html>
